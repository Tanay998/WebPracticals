<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Comparision Operator</h1>
    <p id="demo"></p>
    <script>
        // Comparision Operator
        var a = 10;
        var b = 45;
        document.getElementById('demo').innerHTML = "a < b: "+(a < b) + "<br />"
        +"a <= b: "+(a <= b) + "<br />" +
        "a > b: " + (a > b) + "<br />" +
        "a >= b" + (a >= b) + "<br />" +
        "a == b: " + (a == b) + "<br />" +
        "a != b: " + (a != b) + "<b />";
    </script>
</body>
</html>
