<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var a = 10;
        var b = 45;
        document.getElementById('demo').innerHTML = "a && b: " + (a && b) + "<br />" +
        "a || b: "+(a || b) + "<br />" + 
        " a!= b" + (a!=b);
    </script>
</body>
</html>
