<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let a = 34;
        let b = 56;
        document.getElementById('demo').innerHTML = "The addition Operator(+) value is: "+(a + b)+"<br />"
        +"The assignment Operator(=) value is: "+(a = b)+"<br />"
        +"The subtraction Operator(-) value is: "+(a - b)+"<br />"
        +"The multiplication Operator(*) value is: "+(a * b)+"<br />"
        +"The division Operator(/) value is: "+(a / b)+"<br />"
        +"The comparison Operator(==) value is: "+(a == b)+"<br />"
        +"The strict comparison Operator(===) value is: "+(a === b)+"<br />"
        +"The not equal Operator(!=) value is: "+(a != b)+"<br />"
        +"The strict not equal Operator(!==) value is: "+(a !== b)+"<br />"
        +"The greater than Operator(>) value is: "+(a > b)+"<br />"
        +"The less than Operator(<) value is: "+(a < b)+"<br />"
        +"The greater than or equal to Operator(>=) value is: "+(a >= b)+"<br />"
        +"The less than or equal to Operator(<=) value is: "+(a <= b)+"<br />";
    </script>
</body>
</html>
