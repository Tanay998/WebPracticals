<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>JavaScript is case sensitive</h2>
    <p>Try to change lastName to lastname.</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let lastName;
        lastName = "Doe";
        document.getElementById('demo').innerHTML = lastName + "<br />";
        document.getElementById('demo1').innerHTML = lastname;
    </script>
</body>
</html>
