<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <p>The dollar sign is treated as a variable name in JavaScript</p>
    <p id="demo"></p>
    <script>
        let $$$ = 2;
        let $money = 5;
        document.getElementById('demo').innerHTML = "The value of $$$ is: " + $$$ + "<br />" +
            "The value of $money is: " + $money + "<br />";
    </script>
</body>
</html>
