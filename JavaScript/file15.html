<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let a = 45;
        let b = 90;
        document.getElementById('demo').innerHTML = "The value of a is: " + a + "<br>" + "The value of b is: " + b + "<br />"
        + "The Addition of a and b is: " + (a + b) + "<br />" 
        +"The Subtraction of a and b is: " + (a - b) + "<br />"
        + "The Multiplication of a and b is: " + (a * b) + "<br />"
        + "The Division of a and b is: " + (a / b) + "<br />"
        + "The Modulus of a and b is: " + (a % b) + "<br />"
        + "The Increment of a is: " + (++a) + "<br />"
        + "The Decrement of b is: " + (--b) + "<br />"
        + "The Exponentiation of a and b is: " + (a ** b) + "<br />";
    </script>
</body>
</html>
