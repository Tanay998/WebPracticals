<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputTypeTel</title>
</head>
<body>
    <h2>Telephone Field</h2>
    <p>The <strong>input type="tel"</strong>is used for input fields that should contain a telephone number:</p>
    <form>
        <label for="phone">Enter a phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" /><br /><br />
        <small>Format: 123-45-678</small>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
