<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Attribute</title>
</head>
<body>
    <h1>The input placeholder Attribute</h1>
    <p>The placeholder attribute specifies a short hint that describes the expected value of an input field.</p>
    <form>
        <label for="phone">Enter a phone number: </label>
        <input type="tel" name="phone" id="phone" placeholder="123-45-678" pattern="[0-9{3}-[0-9]{2}-[0-9]{3}"><br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
