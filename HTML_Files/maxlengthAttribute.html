<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maxlength Attribute</title>
</head>
<body>
    <h1>The input maxlength attribute</h1>
    <p>The maxlength attribute specifies the maximum number of characters allowed in an input field:</p>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" size="50" /><br /><br />
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" size="50" /><br /><br />
        <label for="pin">PIN:</label>
        <input type="text" name="pin" id="pin" maxlength="6" size="16" /><br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
