<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noFormValidate</title>
</head>
<body>
    <h1>The input form novalidate attribute</h1>
    <form>
        <label for="email">Enter your email: </label>
        <input type="email" name="email " id="email" required /><br /><br />
        <input type="submit" value="Submit" />
        <input type="submit" formnovalidate="formvalidate" value="Submit" />
    </form>
</body>
</html>
