<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioButtons</title>
</head>
<body>
    <p>Choose your favorite Web Languages: </p>
    <form>
        <input type="radio" name="fav_language" id="html" value="HTML">
        <label for="html">HTML</label><br /><br />
        <input type="radio" name="fav_language" id="css" value="CSS">
        <label for="css">CSS</label><br /><br />
        <input type="radio" name="fav_language" id="javaScript">
        <label for="javaScript">javaScript</label>
    </form>
</body>
</html>
