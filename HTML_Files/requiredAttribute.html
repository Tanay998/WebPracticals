<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required Attribute</title>
</head>
<body>
    <h1>The input required attribute</h1>
    <p>The required attribute specifies that an input field must be filled out before submitting the form.</p>
    <form>
        <label for="usrname">Username</label>
        <input type="text" name="usrname" id="usrname" required><br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
