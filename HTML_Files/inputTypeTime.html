<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputTypeTime</title>
</head>
<body>
    <h1>Show a Time Input Control</h1>
    <p>The <strong>input type="time"</strong>allows the user to select a time (no time zone):</p>
    <p>If the browser support it, a time picker pops up when entering the input field.</p>
    <form>
        <label for="appt">Select a time:</label>
        <input type="time" name="appt" id="appt" /><br /><br />
        <input type="submit" value="Submit">
    </form>
    <p><strong>Note: </strong>type="time" is not supported in Internet Explorer 11.</p>
</body>
</html>
