<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputTypeSearch</title>
</head>
<body>
    <h2>Search Field</h2>
    <p>The <strong>input type="search"</strong>is used for search fields (behaves like a regular text field).</p>
    <form>
        <label for="search">Search Google</label>
        <input type="search" name="gsearch" id="gsearch" /><br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
