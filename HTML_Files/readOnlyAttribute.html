<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadOnlyAttribute</title>
</head>
<body>
    <h1>The input readonly attribute</h1>
    <p>The readonly attribute specifies that an input field should be read-only (cannot be changed):</p>
    <form>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" value="John" readonly /><br /><br />
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" value="Doe" readonly /><br /><br />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
