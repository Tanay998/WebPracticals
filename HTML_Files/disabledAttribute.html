<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disabled attribute</title>
</head>
<body>
    <h1>The input disabled attribute</h1>
    <p>The disabled attribute specified that an input field should be disabled (unusable and un-clickable):</p>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" value="John" disabled><br /><br />
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" value="Doe"><br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
