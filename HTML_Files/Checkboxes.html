<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBoxes</title>
</head>
<body>
    <h2>CheckBoxes</h2>
    <p>The <strong>input type = "checkbox"</strong>defines a checkbox: </p>
    <form>
        <input type="checkbox" name="vehicle1" id="vehicle1">
        <label for="vehicle1">I have a bike</label><br /><br />
        <input type="checkbox" name="vehicle2" id="vehicle2">
        <label for="vehicle2" name="vehicle2">I have a Car</label><br /><br />
        <input type="checkbox" name="vehicle3" id="vehicle3">
        <label for="vehicle3" name="vehicle3">I have a boat</label><br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
