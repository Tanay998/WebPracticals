<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formTargetAttribute</title>
</head>
<body>
    <h1>The input formTarget Attribute</h1>
    <p>The formtarget attribute specifies a name or a keyword that indidcates where to display the response that is received after submitting the form</p>
    <form>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" /><br /><br />
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname" /><br /><br />
        <input type="submit" value="Submit"><br /><br />
        <input type="submit" value="Submit to a new Window/tab" formtarget="_blank" />
    </form>
</body>
</html>
