<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofocus Attribute</title>
</head>
<body>
    <h1>The input autofocus attribute</h1>
    <p>The autofocus attribute specifies that the input field should automatically get focused when the page loads</p>
    <form>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" autofocus><br /><br />
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname"><br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
