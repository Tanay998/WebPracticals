<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multipleAttribute</title>
</head>
<body>
    <h1>The input multiple Attributes</h1>
    <p>The multiple attribute specifies that the user is allowed to enter more than one value in an input field.</p>
    <form>
        <label for="files">Select file</label>
        <input type="file" name="files" id="files" multiple /><br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
