<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Attribute</title>
</head>
<body>
    <h1>The input List Attribute</h1>
    <p>The list attribute refers to a datalist element that contains pre-defined options for an input element.</p>
    <form>
        <input type="text" list="browsers" name="browser" /><br /><br />
        <datalist id="browsers">
            <option value="Edge"></option>
            <option value="FireFox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist><br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
