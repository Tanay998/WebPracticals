<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Attribute</title>
</head>
<body>
    <h1>The input pattern attribute</h1>
    <p>The pattern attribute specifies a regular expression that the input element's value is checked against.</p>
    <form>
        <label for="country_code">Country code:</label>
        <input type="text" name="country_code" id="country_code" pattern="[A-Za-z]{3}" title="Three letter country code" /><br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
