<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputTypeNumber</title>
</head>
<body>
    <h1>input type number</h1>
    <form>
        <label for="num">Enter a number</label>
        <input type="number" name="num" id="num" min="0" max="10000">
    </form>
</body>
</html>
