<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding</title>
    <style>
        div.div1{
            border: 5px solid #4CAF50;
            padding: 70px;
        }
        div.div2{
            margin: 15px 0;
            border: 5px solid magenta;
            padding-top: 22px;
            padding-right: 24px;
            padding-bottom: 28px;
            padding-left: 34px;
        }
        div.div3{
            margin: 15px 0;
            border: 5px solid red;
            padding: 10px 14px 18px 22px;
        }
    </style>
</head>
<body>
    <h2>CSS Padding</h2>
    <div class="div1">This element has a padding of 70px.</div>
    <div class="div2">
        This element has another padding such as padding-top 22px padding-right 24px padding-bottom 28px padding-left 34px
    </div>
    <div class="div3">
        This element has a top padding 10px right padding 14px bottom padding 18px left padding 22px
    </div>
</body>
</html>
