<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Borders</title>
    <style>
        p.normal{
            border-style: dotted;
            border:4px solid green;
        }
        p.rounded1{
            border-style: solid;
            border: 4px solid yellow;
            border-radius: 5px;
        }
        p.Rounded2{
            border-style: groove;
            border: 4px solid green;
            border-radius: 6px;
        }
        p.Rounded3{
            border-style: groove;
            border: 4px solid blue;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>The border-radious propety</h2>
    <p>This property is used to add rounded borders to the element.</p>
    <p class="normal">Normal Border</p>
    <p class="rounded1">Rounded 1</p>
    <p class="Rounded2">Rounded 2</p>
    <p class="Rounded3">Rounded 3</p>
</body>
</html>
