<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div#grad1{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(0deg, red, yellow);
        }
        div#grad2{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(90deg, green, blue);
            margin-top: 10px;
        }
        div#grad3{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(180deg, cyan, magenta);
            margin-top: 10px;
        }
        div#grad4{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(-90deg, orange, purple);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Linear Gradient - Using Angles</h1>
    <div id="grad1" style="text-align: center;">0deg</div>
    <div id="grad2" style="text-align: center;">90deg</div>
    <div id="grad3" style="text-align: center;">180deg</div>
    <div id="grad4" style="text-align: center;">-90deg</div>
</body>
</html>
