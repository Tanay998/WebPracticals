<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Class</title>
    <style>
        div{
            background-color: green;
            color: white;
            padding: 25px;
            text-align: center;
            width: 25%;
        }
        div:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>Mouse hover the div element below to change its background color:</p>
    <div>
        <p>Mouse hover me</p>
    </div>
</body>
</html>
