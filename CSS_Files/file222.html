<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FlexBox</title>
    <style>
        .flex-container{
            display: flex;
            align-items: baseline;
            background-color: dodgerblue;
        }
        .flex-container>div{
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>The align-items property</h1>
    <p>align-items:baseline; aligns the flex items such as their baselines aligns:</p>
    <div class="flex-container">
        <div><h1>1</h1></div>
        <div><h6>2</h6></div>
        <div><h3>3</h3></div>
        <div><small>4</small></div>
    </div>
</body>
</html>
