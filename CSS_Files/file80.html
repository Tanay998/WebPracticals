<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotateZ() function</title>
    <style>
        body{
            background-color: black;
        }
        div{
            width: 300px;
            height: 200px;
            background-color: red;
            margin: 25px 0 0 100px;
            padding: 15px;
            border: 2px solid yellow;
            border-radius: 8px;
            box-shadow: 2px 2px 14px 14px rgb(210,236,12);
        }
        div#myDiv{
            transform: rotateZ(90deg);
        }
    </style>
</head>
<body>
    <h1>The rotateZ() Method</h1>
    <p>The rotateZ() Methods rotate an element around its z-axis at a given degree.</p>
    <div>
        This is a normal div element
    </div>
    <div id="myDiv">
        This div element is rotated 90 degrees.
    </div>
</body>
</html>
