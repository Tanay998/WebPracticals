<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Function</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }
        div#myDiv{
            transform: rotate(20deg);
        }
        div#myDiv1{
            transform: rotate(-20deg);
        }
    </style>
</head>
<body>
    <h1>The rotate() Method</h1>
    <p>The rotate() methods rotate an element clockwise or counter-clockwise</p>
    <div>
        This is a normal div element
    </div>
    <div id="myDiv">
        This div element is rotated clockwise 20 degrees.
    </div>
    <div id="myDiv1">
        This div element is rotated counter-clockwise 20 degrees.
    </div>
</body>
</html>
