<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radial Gradient</title>
        <style>
            #grad1{
                height: 200px;
                background-color: red;
                background-image: radial-gradient(red, yellow, green, blue, violet, purple);
            }
            #grad2{
                margin-top: 20px;
                height: 200px;
                background-color: red;
                background-image: radial-gradient(red 5%, yellow 10%, green 15%, blue 20%, violet 25%, purple 30%);
            }
        </style>
    </head>
    <body>
        <h1>Radial Gradient: Different Color Stops</h1>
        <div id="grad1"></div>
        <div id="grad2"></div>
    </body>
</html>
