<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudocode</title>
    <style>
        p i:first-child{
            color: blue;
        }
    </style>
</head>
<body>
    <p>I am
        <i>Strong</i>Person. I am a
        <i>Strong</i>Person.
    </p>
    <p>I am
        <i>Strong</i>Person. I am a
        <i>Strong</i>Person.
    </p>
</body>
</html>
