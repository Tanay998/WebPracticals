<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaleX function</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: yellow;
            margin: 10px;
            border: 2px solid black;
        }
        div#div1{
            margin: 100px;
            transform: scaleX(2);
        }
    </style>
</head>
<body>
    <h1>The ScaleX() Method</h1>
    <p>The scalex() Method increases or decreases width of an element</p>
    <div>
        This div element is two times of its original width
    </div>
    <div id="div1">
        This div element is two times of its original width
    </div>
</body>
</html>
