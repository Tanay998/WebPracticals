<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>
    <style>
        #grad1{
            height: 150px;
            width: 150px;
            background-color: red;
            background-image: radial-gradient(closest-side at 60% 55%, red, yellow, black);
        }
        #grad2{
            height: 150px;
            width: 150px;
            background-color: red;
            background-image: radial-gradient(farthest-side at 60% 55%, red, yellow, black, green);
        }
        #grad3{
            height: 150px;
            width: 150px;
            background-image: radial-gradient(closest-side at 60% 55%, red, yellow, green, blue ,violet, purple, magenta);
        }
    </style>
</head>
<body>
    <h1>Radial Gradient: Different Size keywords</h1>
    <h2>Closet-side:</h2>
    <div id="grad1"></div>

    <h2>farthest-side:</h2>
    <div id="grad2"></div>

    <h2>closest-corner:</h2>
    <div id="grad3"></div>

    <h2>fartherst-corner (default)</h2>
    <div id="grad4"></div>
</body>
</html>
