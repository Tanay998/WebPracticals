<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale function</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            padding: 10px;
            margin: 50px;
            border: 2px solid black;
        }
        div:hover{
            transform: scale(2,1);
        }
        .div1:hover{
            transform: scale(-2,-1);
        }
    </style>
</head>
<body>
    <h1>The scale() Method</h1>
    <p>The scale() Method increases of decreases the size of an element.</p>
    <div>
        This div element is two times of its original width, three times of its original height.
    </div>
    <div class="div1">
        This div element is two times of its original width, and three times of its original height.
    </div>
</body>
</html>
