<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Class</title>
    <style>
        p:first-child{
            color: blue;
        }
    </style>
</head>
<body>
    <p>This is some text.</p>
    <p>This is another text.</p>
    <div>
        <p>This is some text inside div</p>
        <p>This is another text inside div</p>
    </div>
</body>
</html>
