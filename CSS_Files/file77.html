<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew() Method</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 2px solid black;
        }
        div#myDiv{
            margin: 10px 0 0 40px;
            transform: skew(20deg,20deg);
        }
    </style>
</head>
<body>
    <h1>The skew() Method</h1>
    <p>The skew() Methods skew an element into a given angle.</p>
    <div>
        This is a normal div element
    </div>
    <div id="myDiv">
        This div element is skewed 20 degrees along the X-axis, and 10 degrees along the Y-axis.
    </div>
</body>
</html>
