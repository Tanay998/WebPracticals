<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Shadows</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            text-shadow: 0 0 8px #FF0000, 0 0 12px #0000FF, 0 0 12px #FFFF00;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Text Shadow with red and blue neon glow!</h1>
</body>
</html>
