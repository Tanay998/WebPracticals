<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Image</title>
    <style>
        img{
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <h1>Image Transparency</h1>
    <p>The opacity property specifies the transparency of an element. The lowe the value, the more transparent:</p>
    <p>Image with 50% opacity:</p>
    <img src="GreenValley.jpg" alt="GreenValley" width="170" height="100" />
</body>
</html>
