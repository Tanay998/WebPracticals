<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Responsive Design</title>
</head>
<body>
    <picture>
        <source srcset="GreenValley.jpg" media="(max-width:400px)" />
        <source srcset="image2.jpg" />
        <img src="natureImage.jpg" alt="natureImage" style="width: auto;" />
    </picture>
    <p>Resize the browser width and the background image will change at 400px.</p>
</body>
</html>
