<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }
        ol.c{
            list-style-type: upper-roman;
        }
        ol.d{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h2>The list-style-type property</h2>
    <p>Example of Unordered list:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca-Cola</li>
    </ul>

    <br />
    <hr />
    <p>Example of Ordered List:</p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca-Cola</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Colca-Cola</li>
    </ol>
</body>
</html>
