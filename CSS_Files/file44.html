<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic Gradient</title>
    <style>
        #grad1{
            height: 200px;
            width: 300px;
            background-color: yellow;
            background-image: conic-gradient(at 55% 45%,red, yellow, green);
        }
    </style>
</head>
<body>
    <h1>Conic Gradient - With a specified center position</h1>
    <div id="grad1"></div>
</body>
</html>
