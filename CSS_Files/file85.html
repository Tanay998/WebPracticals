<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Buttons</title>
    <style>
        a{
            margin: 200px 0 0 200px;
            font-size: 30px;
            text-decoration: none;
            color: white;
            background-color: brown;
            padding: 15px;
            border-radius: 12px;
        }
        a:hover{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <h2>Link Button</h2>
    <p>A Link styles as a button: </p>
    <a href="file27.html" target="_blank">This is a Link</a>
</body>
</html>
