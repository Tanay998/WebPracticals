<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: coral;
            box-shadow: 4px 8px 9px 10px lightblue inset;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>The box shadow property</h1>
    <div>A div element with a blurred, lightblue, insert box-shadow</div>
</body>
</html>
