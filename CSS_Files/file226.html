<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FlexBox</title>
    <style>
        .flex-container{
            display: flex;
            background-color: #f1f1f1;
            align-items: center;
            justify-content: center;
        }
        .flex-container>div{
            background-color: dodgerblue;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>The flex-basis property</h1>
    <p>Set the initial length of the third flex item to 200 pixels:</p>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="flex-basis: 200px;">3</div>
        <div>4</div>
        <div>5</div>
        <div style="flex-basis: 300px;">6</div>
        <div>7</div>
        <div>8</div>
        <div style="flex-basis: 400px;">9</div>
        <div>10</div>
    </div>
</body>
</html>
