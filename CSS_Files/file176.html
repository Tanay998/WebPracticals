<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selector</title>
    <style>
        [title~="flower"]{
            border: 5px solid yellow;
        }
    </style>
</head>
<body>
    <h2>CSS[attribute~="value"] selector</h2>
    <p>All images with the title attribute containing the word "flower" get a yellow border.</p>
    <img src="natureImage.jpg" alt="natureImage" title="nature flower" width="150" height="113" />
    <img src="jungle.jpg" alt="jungle" title="flower" width="224" height="162" />
    <img src="sunrise.jpg" alt="sunrise" title="tree" width="200" height="358" />
</body>
</html>
