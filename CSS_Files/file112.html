<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS layout</title>
    <style>
        h1.hidden{
            display: none;
        }
        h2.hide{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>This is a visible heading</h1>
    <h1 class="hidden">This is a hidden heading</h1>
    <h1>Notice that h1 element with display:none; does not take up any space.</h1>
    <br />
    <hr />
    <h1>This is a visible heading</h1>
    <h2 class="hide">This is a hidden heading</h2>
    <h1>Notice that h1 element with visibility:hidden; take up any space.</h1>
</body>
</html>
