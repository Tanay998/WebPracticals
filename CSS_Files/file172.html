<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip an Image</title>
    <style>
        img:hover{
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <h2>Flip an Image</h2>
    <p>Move your mouse over the image</p>
    <img src="GreenValley.jpg" alt="GreenValley" width="400" height="300" />
</body>
</html>
