<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: coral;
            box-shadow: 10px 10px 15px 20px lightblue;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>The box-shadow property</h1>
    <div>A div element with a lightblue box-shadow</div>
    <p>
        box-shadow: 10px 10px 15px 20px lightblue;
    </p>
    <p>
        here 10px  = horizontal shadow<br />
        10px  = vertical shadow<br />
        15px = blur value<br />
        20px = shadow spread value
    </p>
</body>
</html>
