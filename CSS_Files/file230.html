<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
        }
        .column{
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }
        .column img{
            margin-top: 8px;
            vertical-align: middle;
        }
        @media screen and(max-width:800px){
            .column{
                flex: 50%;
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <img src="city.jpg" alt="city" style="width: 100%;">
            <img src="download.jpg" alt="download" style="width: 100%;">
            <img src="GreenValley.jpg" alt="GreenValley" style="width: 100%;">
            <img src="image2.jpg" alt="image2" style="width: 100%;">
            <img src="jungle.jpg" alt="jungle" style="width: 100%;">
            <img src="natureImage.jpg" alt="natureImage" style="width: 100%;">
            <img src="sunrise.jpg" alt="sunrise" style="width: 100%;">
        </div>
    </div>
</body>
</html>
