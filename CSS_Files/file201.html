<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img:hover{
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <h1>The filter property</h1>
    <p>Convert the image to grayscale: </p>
    <img src="natureImage.jpg" alt="natureImage" width="300" height="300" />
</body>
</html>
