<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Property</title>
    <style>
        div.ex1{
            margin: 20px;
            border: 4px solid black;
            outline: 4px solid red;
            outline-offset: 15px;
        }
    </style>
</head>
<body>
    <h2>CSS outline-offset property</h2>
    <div class="ex1">This div has 4 pixels solid red outline 15 pixels outside the border edge.</div>
    <br />
    <div class="ex2">This div has 5 pixels dashed blue outline 5 pixels outside the border edge.</div>
</body>
</html>
