<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Images</title>
    <style>
        .container{
            position: relative;
            width: 50%;
        }
        .image{
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }
        .middle{
           transition: .5s ease;
           opacity: 0;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           -ms-transform: translate(-50%,-505);

        }
        .container:hover .image{
            opacity: 0.3;
        }
        .container:hover .middle{
            opacity: 1;
        }
        .text{
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 16px 32px;
        }
    </style>
</head>
<body>
    <h2>Fade in a Box</h2>
    <div class="container">
        <img src="GreenValley.jpg" alt="GreenValley" class="image" />
        <div class="middle">
            <p class="text">John Doe</p>
        </div>
    </div>
</body>
</html>
