<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Colors</title>
    <style>
        p.one{
            border-style: solid;
            border-color: red;
        }
        p.two{
            border-style: groove;
            border-color: green;
       }
        p.three{
            border-style: dotted;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h2>The border color property</h2>
    <p class="one">Some Text</p>
    <p class="two">Some Text</p>
    <p class="three">Some Text</p>
</body>
</html>
