<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline width</title>
    <style>
        p.ex1{
            outline-style: dashed;
            outline-width: thin;
        }
        p.ex2{
            outline-style: dotted;
            outline-width: medium;
        }
        p.ex3{
            outline-style: groove;
            outline-width: thick;
        }
        p.ex4{
            outline-style: inset;
            outline-width: 4px;
        }
    </style>
</head>
<body>
    <p>The outline-width property</p>
    <p class="ex1">A thin outline</p>
    <p class="ex2">A medium outline</p>
    <p class="ex3">A thick outline</p>
    <p class="ex4">A 4px outline</p>
</body>
</html>
