<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Images</title>
    <style>
        img#img1{
            border: 4px solid green;
            border-radius: 12px;
        }
        img#img2{
            border: 4px solid green;
            border-radius: 50%
            
            
            ;
        }
    </style>
</head>
<body>
    <h2>Rounded Image</h2>
    <p>Use the border-radius property to create rounded images.</p>
    <br />
    <hr />
    <h2>rounded Image</h2>
    <img src="GreenValley.jpg" alt="GreenValley" width="300" height="300" id="img1" />
    <br />
    <hr />
    <h2>Circled Image</h2>
    <p>Use the border-radius property to create circled images</p>
    <img src="image2.jpg" alt="image2" width="300" height="300" id="img2">
</body>
</html>
