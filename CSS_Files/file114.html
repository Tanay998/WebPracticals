<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        #div1{
            border: 4px solid darkgreen;
            width: 25%;
            padding: 20px;
            position: static;
        }
    </style>
</head>
<body>
    <h1>Position: static</h1>
    <p>The below div element has position static (default position)</p>
    <div id="div1">
        This div element has default position static
    </div>
</body>
</html>
