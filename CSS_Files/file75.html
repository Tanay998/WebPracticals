<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scaleY() Method</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: yellow;
            border: 2px solid black;
        }
        div.div1{
            height: 100px;
            margin: 40px 0;
            background-color: brown;
            color: white;
            padding: 20px;
            transform: scaleY(2);
        }
    </style>
</head>
<body>
    <h1>The scaleY() Method</h1>
    <p>The scaleY() Method increases or decreases height of an element</p>
    <div>
        This div element is three times of its original height.
    </div>
    <div class="div1">
        This div element is three times of its original height.
    </div>
</body>
</html>
