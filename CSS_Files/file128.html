<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout Example</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div.header,div.footer{
            background-color: gray;
            color: white;
            padding: 15px;
        }
        div.column{
            float: left;
            padding: 15px;
        }
        div.clearfix{
            content: "";
            clear: both;
            display: table;
        }
        div.menu{
            width: 25%;
        }
        div.content{
            width: 75%;
        }
        div.menu ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        div.menu li{
            padding: 8px;
            margin-bottom: 8px;
            background-color: #33b5e5;
            color: #fff;
        }
        div.menu li:hover{
            background-color: #0099cc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chania</h1>
    </div>
    <div class="clearfix">
        <div class="column menu">
            <ul>
                <li>The Flight</li>
                <li>The City</li>
                <li>The Island</li>
                <li>The Food</li>
            </ul>
        </div>
        <div class="column content">
            <h1>The City</h1>
            <p>Chania is the capital of Chania Region on the Island of Crete. The city can be divided in two parts, the old town and the modern city.</p>
        </div>
    </div>
    <div class="footer">
        <p>Footer Text</p>
    </div>
</body>
</html>
