<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <style>
        p::first-letter{
            font-size: xx-large;
            color: red;
        }
    </style>
</head>
<body>
    <p>You can use the ::first-letter pseudo element to add a special effect to the first character of a text!</p>
</body>
</html>
