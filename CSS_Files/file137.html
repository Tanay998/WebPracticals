<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        /* Unvisited Link */
        a:link{
            color: red;
        }

        /* Visited Link */
        a:visited{
            color: green;
        }

        /* Mouse Hover Link */
        a:hover{
            color: hotpink;
        }

        /* Active Link */
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Styling a link depending on state.</h2>
    <p>
        <b>
            <a href="file101.html">This is a link</a>
        </b>
    </p>
    <p>
        <b>Note:</b>a:hover must come after a:link and a:visited in the CSS definition in order to be effective.
    </p>
    <p>
        <b>Note:</b>a:active must come after a:hover in the css defintion in order to be effective.
    </p>
</body>
</html>
