<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid View</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .header{
            border: 1px solid red;
        }
        .menu{
            width: 25%;
            float: left;
            padding: 15px;
            border: 1px solid red;
        }
        .main{
            width: 75%;
            float: left;
            padding: 15px;
            border: 1px solid red;
        }
        @media only screen and(max-width:992px){
            .menu,.main{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chania</h1>
    </div>
    <div class="menu">
        <ul>
            <li>The Flight</li>
            <li>The City</li>
            <li>The Island</li>
            <li>The Food</li>
        </ul>
    </div>
    <div class="main">
        <h1>The City</h1>
        <p>Chania is the capital of Chania region on the island of Crete. The city can be divided in two parts, the old town and the modern city.</p>
        <p>Resize the browser window to see how the content respond to resizing.</p>
    </div>
</body>
</html>
