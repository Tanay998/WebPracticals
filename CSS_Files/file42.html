<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic Gradient</title>
    <style>
        #grad1{
            height: 150px;
            width: 200px;
            background-color: red;
            background-image: conic-gradient(red 60deg, yellow 20deg, green 90deg, blue 80deg, black 15deg);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Conic Gradient - Pie Chart</h1>
    <div id="grad1"></div>
</body>
</html>
