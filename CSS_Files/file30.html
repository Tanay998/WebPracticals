<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        #grad1{
            height: 300px;
            background-color: red;
            background-image: linear-gradient(to bottom right,red,yellow,blue);
        }
    </style>
</head>
<body>
    <h1>Linear Gradient: Direction (Diagonal)</h1>
    <p>This linear Gradient Starts red at top left, transitioning to yellow (at bottom right): </p>
    <div id="grad1"></div>
</body>
</html>
