<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix function</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: yellow;
            border: 2px solid black;
        }
        div#myDiv1{
            margin: 10px 0;
            transform: matrix(1,0.3,0,1,0,0);  /*  matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY())  */
        }
        div#myDiv2{
            transform: matrix(1,0,0.5,1,150,0);  /*  matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY())  */
        }
    </style>
</head>
<body>
    <h1>The matrix() Method</h1>
    <p>The matrix() method combines all the 2D transform methods into one.</p>
    <div>
        This is a normal div element.
    </div>
    <div id="myDiv1">
        Using the matrix() Method
    </div>
    <div id="myDiv2">
        Another use of matrix() Method
    </div>
</body>
</html>
