<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width</title>
    <style>
        p.one{
            border-style: solid;
            border-width: 4px 6px 10px 20px;
        }
        p.two{
            border-style: groove;
            border-width: 5px 7px 11px 22px;
        }
        p.three{
            border-style: dotted;
            border-width: 8px 10px 14px 22px;
        }
    </style>
</head>
<body>
    <h2>The border width property</h2>
    <p>The border width property can have from one to four values (for the top border, right border, bottom border, and the left border):</p>
    <p class="one">Some Text</p>
    <p class="two">Some Text</p>
    <p class="three">Some Text</p>
</body>
</html>
