<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic Gradients</title>
    <style>
        #grad1{
            height: 150px;
            width: 200px;
            background-color: red;
            background-image: conic-gradient(red 45deg, green 90deg, yellow 120deg);
        }
    </style>
</head>
<body>
    <h1>Conic Gradients - Defined degree for each color</h1>
    <div id="grad1"></div>
</body>
</html>
